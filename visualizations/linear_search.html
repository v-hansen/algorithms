<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Search</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; background: #f5f5f5; }
        canvas { background: white; border: 2px solid #333; display: block; margin: 20px auto; }
        .controls { text-align: center; margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 8px; font-size: 16px; margin: 5px; width: 100px; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Linear Search</h1>
    <canvas id="canvas" width="800" height="300"></canvas>
    <div class="controls">
        <button onclick="generate()">New Array</button>
        <input type="number" id="target" value="42">
        <button onclick="search()">Search</button>
        <button onclick="location.href='index.html'">Back</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let arr = [];

        function generate() {
            arr = Array.from({length: 20}, () => Math.floor(Math.random() * 100));
            draw();
        }

        function draw(idx = -1, found = false) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width / arr.length;
            arr.forEach((v, i) => {
                ctx.fillStyle = i === idx ? (found ? '#28a745' : '#ffc107') : '#007bff';
                ctx.fillRect(i * w, canvas.height - v * 2.5, w - 2, v * 2.5);
                ctx.fillStyle = '#000';
                ctx.fillText(v, i * w + w/2 - 8, canvas.height - v * 2.5 - 5);
            });
        }

        async function search() {
            const target = parseInt(document.getElementById('target').value);
            for (let i = 0; i < arr.length; i++) {
                draw(i);
                await new Promise(resolve => setTimeout(resolve, 300));
                if (arr[i] === target) {
                    draw(i, true);
                    alert('Found at index ' + i);
                    return;
                }
            }
            draw();
            alert('Not found');
        }

        generate();
    </script>
</body>
</html>
