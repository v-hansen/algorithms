<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Regression</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; background: #f5f5f5; }
        canvas { background: white; border: 2px solid #333; display: block; margin: 20px auto; }
        .controls { text-align: center; margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .info { text-align: center; margin: 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Linear Regression</h1>
    <canvas id="canvas" width="800" height="500"></canvas>
    <div class="controls">
        <button onclick="train()">Train Model</button>
        <button onclick="location.href='index.html'">Back</button>
    </div>
    <div class="info" id="info">Slope: ? | Intercept: ?</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const data = [[1, 2], [2, 4], [3, 5], [4, 7], [5, 8], [6, 10]];
        let m = 0, b = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#ccc';
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(50, 450);
            ctx.lineTo(750, 450);
            ctx.stroke();
            
            data.forEach(([x, y]) => {
                ctx.fillStyle = '#007bff';
                ctx.beginPath();
                ctx.arc(50 + x * 100, 450 - y * 40, 5, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            if (m !== 0 || b !== 0) {
                ctx.strokeStyle = '#dc3545';
                ctx.lineWidth = 2;
                ctx.beginPath();
                const x1 = 0, y1 = m * x1 + b;
                const x2 = 7, y2 = m * x2 + b;
                ctx.moveTo(50 + x1 * 100, 450 - y1 * 40);
                ctx.lineTo(50 + x2 * 100, 450 - y2 * 40);
                ctx.stroke();
                ctx.lineWidth = 1;
            }
        }

        async function train() {
            const n = data.length;
            let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0;
            
            for (let [x, y] of data) {
                sumX += x;
                sumY += y;
                sumXY += x * y;
                sumX2 += x * x;
            }
            
            m = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            b = (sumY - m * sumX) / n;
            
            for (let i = 0; i <= 100; i++) {
                const progress = i / 100;
                const currentM = m * progress;
                const currentB = b * progress;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = '#ccc';
                ctx.beginPath();
                ctx.moveTo(50, 50);
                ctx.lineTo(50, 450);
                ctx.lineTo(750, 450);
                ctx.stroke();
                
                data.forEach(([x, y]) => {
                    ctx.fillStyle = '#007bff';
                    ctx.beginPath();
                    ctx.arc(50 + x * 100, 450 - y * 40, 5, 0, 2 * Math.PI);
                    ctx.fill();
                });
                
                ctx.strokeStyle = '#dc3545';
                ctx.lineWidth = 2;
                ctx.beginPath();
                const x1 = 0, y1 = currentM * x1 + currentB;
                const x2 = 7, y2 = currentM * x2 + currentB;
                ctx.moveTo(50 + x1 * 100, 450 - y1 * 40);
                ctx.lineTo(50 + x2 * 100, 450 - y2 * 40);
                ctx.stroke();
                ctx.lineWidth = 1;
                
                await new Promise(resolve => setTimeout(resolve, 20));
            }
            
            document.getElementById('info').textContent = `Slope: ${m.toFixed(2)} | Intercept: ${b.toFixed(2)}`;
        }

        draw();
    </script>
</body>
</html>
