<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Programming</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; background: #f5f5f5; }
        canvas { background: white; border: 2px solid #333; display: block; margin: 20px auto; }
        .controls { text-align: center; margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 8px; font-size: 16px; margin: 5px; width: 100px; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Dynamic Programming - Memoization</h1>
    <canvas id="canvas" width="800" height="400"></canvas>
    <div class="controls">
        <input type="number" id="n" value="10" min="1" max="15">
        <button onclick="compute()">Compute Fibonacci</button>
        <button onclick="location.href='index.html'">Back</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let memo = {};

        async function compute() {
            memo = {};
            const n = parseInt(document.getElementById('n').value);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            await fib(n);
            draw();
        }

        async function fib(n) {
            if (n <= 1) return n;
            if (memo[n]) return memo[n];
            
            memo[n] = await fib(n - 1) + await fib(n - 2);
            draw();
            await new Promise(resolve => setTimeout(resolve, 300));
            return memo[n];
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const keys = Object.keys(memo).map(Number).sort((a, b) => a - b);
            const w = canvas.width / (keys.length || 1);
            
            keys.forEach((k, i) => {
                const v = memo[k];
                const max = Math.max(...Object.values(memo));
                const h = (v / max) * 300;
                
                ctx.fillStyle = '#28a745';
                ctx.fillRect(i * w, canvas.height - h, w - 2, h);
                ctx.fillStyle = '#000';
                ctx.fillText(`f(${k})=${v}`, i * w + 5, canvas.height - h - 5);
            });
            
            ctx.fillStyle = '#000';
            ctx.font = '16px Arial';
            ctx.fillText(`Memoized values: ${keys.length}`, 20, 30);
        }

        compute();
    </script>
</body>
</html>
