<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Pointers</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; background: #f5f5f5; }
        canvas { background: white; border: 2px solid #333; display: block; margin: 20px auto; }
        .controls { text-align: center; margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 8px; font-size: 16px; margin: 5px; width: 100px; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Two Pointers - Pair Sum</h1>
    <canvas id="canvas" width="800" height="300"></canvas>
    <div class="controls">
        <button onclick="generate()">New Array</button>
        <input type="number" id="target" value="50">
        <button onclick="search()">Find Pair</button>
        <button onclick="location.href='index.html'">Back</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let arr = [];

        function generate() {
            arr = Array.from({length: 15}, () => Math.floor(Math.random() * 50)).sort((a,b) => a-b);
            draw();
        }

        function draw(l = -1, r = -1, found = false) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width / arr.length;
            arr.forEach((v, i) => {
                ctx.fillStyle = (i === l || i === r) ? (found ? '#28a745' : '#ffc107') : '#007bff';
                ctx.fillRect(i * w, canvas.height - v * 4, w - 2, v * 4);
                ctx.fillStyle = '#000';
                ctx.fillText(v, i * w + w/2 - 5, canvas.height - v * 4 - 5);
            });
        }

        async function search() {
            const target = parseInt(document.getElementById('target').value);
            let l = 0, r = arr.length - 1;
            while (l < r) {
                draw(l, r);
                await new Promise(resolve => setTimeout(resolve, 500));
                const sum = arr[l] + arr[r];
                if (sum === target) {
                    draw(l, r, true);
                    alert(`Found: ${arr[l]} + ${arr[r]} = ${target}`);
                    return;
                }
                sum < target ? l++ : r--;
            }
            alert('Not found');
        }

        generate();
    </script>
</body>
</html>
