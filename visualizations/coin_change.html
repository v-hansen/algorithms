<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coin Change</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; background: #f5f5f5; }
        canvas { background: white; border: 2px solid #333; display: block; margin: 20px auto; }
        .controls { text-align: center; margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 8px; font-size: 16px; margin: 5px; width: 100px; }
        .info { text-align: center; margin: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Coin Change Problem</h1>
    <canvas id="canvas" width="800" height="400"></canvas>
    <div class="controls">
        <input type="number" id="amount" value="11" placeholder="Amount">
        <button onclick="solve()">Solve</button>
        <button onclick="location.href='index.html'">Back</button>
    </div>
    <div class="info" id="info">Coins: [1, 2, 5] | Min Coins: ?</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const coins = [1, 2, 5];

        async function solve() {
            const amount = parseInt(document.getElementById('amount').value);
            const dp = Array(amount + 1).fill(Infinity);
            dp[0] = 0;
            
            for (let i = 1; i <= amount; i++) {
                for (let coin of coins) {
                    if (i >= coin) {
                        dp[i] = Math.min(dp[i], dp[i - coin] + 1);
                    }
                }
                draw(dp, i);
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            const result = dp[amount] === Infinity ? 'Impossible' : dp[amount];
            document.getElementById('info').textContent = `Coins: [${coins}] | Min Coins: ${result}`;
        }

        function draw(dp, current) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = 40;
            const startX = 50;
            
            for (let i = 0; i < dp.length; i++) {
                const val = dp[i] === Infinity ? 'âˆž' : dp[i];
                ctx.fillStyle = i === current ? '#28a745' : '#007bff';
                ctx.fillRect(startX + i * w, 150, w - 2, 60);
                ctx.strokeRect(startX + i * w, 150, w - 2, 60);
                ctx.fillStyle = '#fff';
                ctx.fillText(val, startX + i * w + 15, 185);
                ctx.fillStyle = '#000';
                ctx.fillText(i, startX + i * w + 15, 230);
            }
            
            ctx.fillStyle = '#000';
            ctx.font = '14px Arial';
            ctx.fillText('Amount:', startX, 240);
        }

        solve();
    </script>
</body>
</html>
