<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support Vector Machine</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; background: #f5f5f5; }
        canvas { background: white; border: 2px solid #333; display: block; margin: 20px auto; }
        .controls { text-align: center; margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Support Vector Machine</h1>
    <canvas id="canvas" width="800" height="500"></canvas>
    <div class="controls">
        <button onclick="location.href='index.html'">Back</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const data = [
            ...Array.from({length: 15}, () => ({x: Math.random() * 250 + 100, y: Math.random() * 200 + 100, label: 0})),
            ...Array.from({length: 15}, () => ({x: Math.random() * 250 + 450, y: Math.random() * 200 + 200, label: 1}))
        ];
        const colors = ['#007bff', '#dc3545'];

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#28a745';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(400, 50);
            ctx.lineTo(400, 450);
            ctx.stroke();
            
            ctx.strokeStyle = '#ffc107';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(320, 50);
            ctx.lineTo(320, 450);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(480, 50);
            ctx.lineTo(480, 450);
            ctx.stroke();
            ctx.setLineDash([]);
            
            data.forEach(p => {
                ctx.fillStyle = colors[p.label];
                ctx.beginPath();
                ctx.arc(p.x, p.y, 6, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            ctx.fillStyle = '#000';
            ctx.font = '14px Arial';
            ctx.fillText('Decision Boundary', 350, 30);
            ctx.fillText('Margin', 250, 30);
            ctx.lineWidth = 1;
        }

        draw();
    </script>
</body>
</html>
