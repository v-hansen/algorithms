<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KMP Algorithm</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; background: #f5f5f5; }
        canvas { background: white; border: 2px solid #333; display: block; margin: 20px auto; }
        .controls { text-align: center; margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 8px; font-size: 16px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">KMP Pattern Matching</h1>
    <canvas id="canvas" width="800" height="300"></canvas>
    <div class="controls">
        <input type="text" id="text" value="ababcababa" placeholder="Text">
        <input type="text" id="pattern" value="aba" placeholder="Pattern">
        <button onclick="search()">Search</button>
        <button onclick="location.href='index.html'">Back</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        async function search() {
            const text = document.getElementById('text').value;
            const pattern = document.getElementById('pattern').value;
            
            for (let i = 0; i <= text.length - pattern.length; i++) {
                let match = true;
                for (let j = 0; j < pattern.length; j++) {
                    draw(text, pattern, i, j, null);
                    await new Promise(resolve => setTimeout(resolve, 400));
                    if (text[i + j] !== pattern[j]) {
                        match = false;
                        draw(text, pattern, i, j, false);
                        await new Promise(resolve => setTimeout(resolve, 400));
                        break;
                    }
                }
                if (match) {
                    draw(text, pattern, i, pattern.length - 1, true);
                    alert(`Pattern found at index ${i}`);
                    return;
                }
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText('Pattern not found', canvas.width / 2 - 80, canvas.height / 2);
        }

        function draw(text, pattern, offset, pos, match) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = 35;
            const startX = 50;
            
            for (let i = 0; i < text.length; i++) {
                ctx.fillStyle = '#e9ecef';
                ctx.fillRect(startX + i * w, 80, w - 2, 40);
                ctx.strokeRect(startX + i * w, 80, w - 2, 40);
                ctx.fillStyle = '#000';
                ctx.fillText(text[i], startX + i * w + 12, 105);
            }
            
            for (let i = 0; i < pattern.length; i++) {
                if (i === pos) {
                    ctx.fillStyle = match === true ? '#28a745' : match === false ? '#dc3545' : '#ffc107';
                } else if (i < pos) {
                    ctx.fillStyle = '#28a745';
                } else {
                    ctx.fillStyle = '#007bff';
                }
                ctx.fillRect(startX + (offset + i) * w, 150, w - 2, 40);
                ctx.strokeRect(startX + (offset + i) * w, 150, w - 2, 40);
                ctx.fillStyle = '#fff';
                ctx.fillText(pattern[i], startX + (offset + i) * w + 12, 175);
            }
        }
    </script>
</body>
</html>
