<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linked List</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; background: #f5f5f5; }
        canvas { background: white; border: 2px solid #333; display: block; margin: 20px auto; }
        .controls { text-align: center; margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 8px; font-size: 16px; margin: 5px; width: 100px; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Linked List</h1>
    <canvas id="canvas" width="800" height="250"></canvas>
    <div class="controls">
        <input type="number" id="val" placeholder="Value">
        <button onclick="append()">Append</button>
        <button onclick="prepend()">Prepend</button>
        <button onclick="removeLast()">Remove Last</button>
        <button onclick="clear()">Clear</button>
        <button onclick="location.href='index.html'">Back</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let list = [];

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const nw = 60, nh = 40, sp = 20, sx = 50, sy = 100;
            list.forEach((v, i) => {
                const x = sx + i * (nw + sp);
                ctx.fillStyle = '#007bff';
                ctx.fillRect(x, sy, nw, nh);
                ctx.strokeRect(x, sy, nw, nh);
                ctx.fillStyle = '#fff';
                ctx.fillText(v, x + 20, sy + 25);
                if (i < list.length - 1) {
                    ctx.strokeStyle = '#000';
                    ctx.beginPath();
                    ctx.moveTo(x + nw, sy + nh / 2);
                    ctx.lineTo(x + nw + sp, sy + nh / 2);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(x + nw + sp, sy + nh / 2);
                    ctx.lineTo(x + nw + sp - 5, sy + nh / 2 - 5);
                    ctx.moveTo(x + nw + sp, sy + nh / 2);
                    ctx.lineTo(x + nw + sp - 5, sy + nh / 2 + 5);
                    ctx.stroke();
                }
            });
        }

        function append() {
            const v = parseInt(document.getElementById('val').value);
            if (!isNaN(v)) { list.push(v); draw(); document.getElementById('val').value = ''; }
        }

        function prepend() {
            const v = parseInt(document.getElementById('val').value);
            if (!isNaN(v)) { list.unshift(v); draw(); document.getElementById('val').value = ''; }
        }

        function removeLast() { list.pop(); draw(); }
        function clear() { list = []; draw(); }

        draw();
    </script>
</body>
</html>
