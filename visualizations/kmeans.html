<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-Means Clustering</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; background: #f5f5f5; }
        canvas { background: white; border: 2px solid #333; display: block; margin: 20px auto; }
        .controls { text-align: center; margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">K-Means Clustering</h1>
    <canvas id="canvas" width="800" height="500"></canvas>
    <div class="controls">
        <button onclick="cluster()">Cluster</button>
        <button onclick="location.href='index.html'">Back</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const points = Array.from({length: 50}, () => ({
            x: Math.random() * 700 + 50,
            y: Math.random() * 400 + 50,
            cluster: 0
        }));
        let centroids = [{x: 200, y: 200}, {x: 600, y: 300}, {x: 400, y: 100}];
        const colors = ['#007bff', '#28a745', '#dc3545'];

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(p => {
                ctx.fillStyle = colors[p.cluster];
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5, 0, 2 * Math.PI);
                ctx.fill();
            });
            centroids.forEach((c, i) => {
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.arc(c.x, c.y, 10, 0, 2 * Math.PI);
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.lineWidth = 1;
            });
        }

        async function cluster() {
            for (let iter = 0; iter < 10; iter++) {
                points.forEach(p => {
                    let minDist = Infinity, minIdx = 0;
                    centroids.forEach((c, i) => {
                        const dist = Math.sqrt((p.x - c.x) ** 2 + (p.y - c.y) ** 2);
                        if (dist < minDist) {
                            minDist = dist;
                            minIdx = i;
                        }
                    });
                    p.cluster = minIdx;
                });
                draw();
                await new Promise(resolve => setTimeout(resolve, 500));
                
                centroids = centroids.map((_, i) => {
                    const clusterPoints = points.filter(p => p.cluster === i);
                    if (clusterPoints.length === 0) return centroids[i];
                    const sumX = clusterPoints.reduce((s, p) => s + p.x, 0);
                    const sumY = clusterPoints.reduce((s, p) => s + p.y, 0);
                    return {x: sumX / clusterPoints.length, y: sumY / clusterPoints.length};
                });
                draw();
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        draw();
    </script>
</body>
</html>
