<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Multiplication</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; background: #f5f5f5; }
        canvas { background: white; border: 2px solid #333; display: block; margin: 20px auto; }
        .controls { text-align: center; margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Matrix Multiplication</h1>
    <canvas id="canvas" width="800" height="400"></canvas>
    <div class="controls">
        <button onclick="multiply()">Multiply</button>
        <button onclick="location.href='index.html'">Back</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const A = [[1, 2, 3], [4, 5, 6]];
        const B = [[7, 8], [9, 10], [11, 12]];
        let C = [[0, 0], [0, 0]];

        function drawMatrix(mat, x, y, hi = -1, hj = -1) {
            const cellSize = 40;
            for (let i = 0; i < mat.length; i++) {
                for (let j = 0; j < mat[i].length; j++) {
                    ctx.fillStyle = (i === hi && j === hj) ? '#ffc107' : '#007bff';
                    ctx.fillRect(x + j * cellSize, y + i * cellSize, cellSize - 2, cellSize - 2);
                    ctx.strokeRect(x + j * cellSize, y + i * cellSize, cellSize - 2, cellSize - 2);
                    ctx.fillStyle = '#fff';
                    ctx.fillText(mat[i][j], x + j * cellSize + 15, y + i * cellSize + 25);
                }
            }
        }

        function draw(ci = -1, cj = -1) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '16px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText('A', 80, 100);
            drawMatrix(A, 100, 80);
            ctx.fillText('Ã—', 250, 140);
            ctx.fillText('B', 280, 100);
            drawMatrix(B, 300, 80);
            ctx.fillText('=', 420, 140);
            ctx.fillText('C', 450, 100);
            drawMatrix(C, 470, 80, ci, cj);
        }

        async function multiply() {
            for (let i = 0; i < A.length; i++) {
                for (let j = 0; j < B[0].length; j++) {
                    C[i][j] = 0;
                    for (let k = 0; k < B.length; k++) {
                        C[i][j] += A[i][k] * B[k][j];
                    }
                    draw(i, j);
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
        }

        draw();
    </script>
</body>
</html>
